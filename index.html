<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quieres ver Lilo y Stitch</title>
    <link rel="stylesheet" href="./css/lilo.css" />
</head>

<body>


    <div class="floating-heart" style="left: 5%; top: 20%; animation-delay: 0s;">💖</div>
    <div class="floating-heart" style="left: 90%; top: 15%; animation-delay: 1s;">💕</div>
    <div class="floating-heart" style="left: 15%; top: 70%; animation-delay: 2s;">💝</div>
    <div class="floating-heart" style="left: 85%; top: 75%; animation-delay: 3s;">💗</div>
    <div class="floating-heart" style="left: 25%; top: 40%; animation-delay: 4s;">💓</div>
    <div class="floating-heart" style="left: 75%; top: 45%; animation-delay: 5s;">💖</div>
    <div class="floating-heart" style="left: 10%; top: 85%; animation-delay: 6s;">💞</div>
    <div class="floating-heart" style="left: 95%; top: 80%; animation-delay: 7s;">💕</div>


    <div class="bubble" style="left: 10%; width: 80px; height: 80px; animation-delay: 0s;"></div>
    <div class="bubble" style="left: 20%; width: 60px; height: 60px; animation-delay: 1s;"></div>
    <div class="bubble" style="left: 35%; width: 100px; height: 100px; animation-delay: 2s;"></div>
    <div class="bubble" style="left: 50%; width: 40px; height: 40px; animation-delay: 3s;"></div>
    <div class="bubble" style="left: 70%; width: 70px; height: 70px; animation-delay: 4s;"></div>
    <div class="bubble" style="left: 85%; width: 90px; height: 90px; animation-delay: 5s;"></div>

    <div class="container">
        <div class="hearts hearts-top">💕</div>
        <div class="hearts hearts-left">💖</div>
        <div class="hearts hearts-right">💗</div>
        <div class="hearts hearts-bottom">💝</div>

        <div class="sunflower-emoji">
            <img src="https://stickershop.line-scdn.net/sticonshop/v1/sticon/5adef094031a67c6648c64a2/iPhone/003.png?v=5"
                alt="Girasol animado" />
        </div>


        <h1>¿Te gustaría ir a ver Lilo y Stitch con tu moquito?</h1>
        <p class="subtitle">Ohana significa familia, y la familia nunca te abandona 🌺</p>

        <div class="button-container">
            <button id="yes1">
                <span>🥰 ¡Obvio que sí!</span>
            </button>
            <button id="yes2">
                <span>💙 Sería un honor para mí</span>
            </button>
            <button id="no">
                <span>😤 No, no quiero</span>
            </button>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="response-message" id="responseMessage"></div>

    <script src="./js/lilo.js"></script>
</body>

</html>
